version: v1.0
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Unit tests"
    task:
      env_vars:
        - name: MIX_ENV
          value: test
      jobs:
        - name: ExUnit
          commands:
            - checkout
            - mix test
